cyan    = "#FFE2B8" # Champagne Sand
white   = "#FFF0DA" # Soft Ivory

[colors.bright]
black   = "#EAD5C0" # Pale Beige
red     = "#FF5C00" # Neon Orange (unchanged for brightness)
green   = "#FFD9A6" # Light Sand
yellow  = "#FF6E30" # Bright Orange
