[colors.primary]
background = "#655348" # Soft Walnut (dark taupe brown)
foreground = "#FFE9CB" # Champagne (soft cream)

[colors.cursor]
text = "#332B29"       # Raisin Black (inverse cursor text)
cursor = "#FFE9CB"     # Champagne (cursor highlight)

[colors.selection]
text = "#332B29"       # Raisin Black (text inside selection)
background = "#FFD9A6" # Light Sand (highlight)

[colors.normal]
black   = "#AA9B8A" # Stone Beige
red     = "#FF5C00" # Neon Orange
