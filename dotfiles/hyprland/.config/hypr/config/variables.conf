# ┃                    Variables Configuration                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/colors.conf

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 3
    gaps_out = 5
    border_size = 5
    col.active_border = $giantsorange
    col.inactive_border = $champagne
    layout = dwindle # master|dwindle

    # https://wiki.hyprland.org/Configuring/Variables/#snap
    snap {
        enabled = true
    }
}

# removed old gestures {} block — Hyprland 0.39+ uses gesture = … lines

# https://wiki.hyprland.org/Configuring/Variables/#group
group {
    col.border_active = $giantsorange
    col.border_inactive = $champagne
    col.border_locked_active = $giantsorange
    col.border_locked_inactive = $champagne

    # https://wiki.hyprland.org/Configuring/Variables/#groupbar
    groupbar {
        font_family = "CommitMono Nerd Font Propo"
        text_color = $raisinblack
        col.active = $giantsorange
        col.inactive = $champagne
        col.locked_active = $giantsorange
        col.locked_inactive = $champagne
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    font_family = "CommitMono Nerd Font Propo"
    splash_font_family = "CommitMono Nerd Font Propo"
    disable_hyprland_logo = true
    col.splash = $giantsorange
    background_color = $chestnut
    enable_swallow = true
    swallow_regex = ^(cachy-browser|firefox|nautilus|nemo|thunar|btrfs-assistant.)$
    focus_on_activate = true
    vrr = 2
}

# https://wiki.hyprland.org/Configuring/Variables/#render
render {
   direct_scanout = true
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    special_scale_factor = 0.8
    pseudotile = true
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    special_scale_factor = 0.8
}

