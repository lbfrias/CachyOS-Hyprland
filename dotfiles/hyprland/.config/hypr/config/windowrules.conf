# Windows Rules https://wiki.hyprland.org/Configuring/Window-Rules/ #

# Float Necessary Windows
windowrule = float, class:^(org.pulseaudio.pavucontrol)
windowrule = float, class:^()$,title:^(Picture in picture)$
windowrule = float, class:^()$,title:^(Save File)$
windowrule = float, class:^()$,title:^(Open File)$
windowrule = float, class:^(LibreWolf)$,title:^(Picture-in-Picture)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
windowrule = float, class:^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
windowrule = float, class:^(CachyOSHello)$
windowrule = float, class:^(zenity)$
windowrule = float, class:^()$,title:^(Steam - Self Updater)$
# Set opacity
windowrule = opacity 0.85, class:^(FFPWA.*)$
windowrule = opacity 0.75, class:^(kitty)$
windowrule = opacity 1, class:^(FFPWA.*)$, initialTitle:^(Jellyfin)$
windowrule = opacity 0.7, class:^(Spotify)$
windowrule = opacity 0.7, class:^(nemo)$
windowrule = opacity 0.85, class:^(discord)$
windowrule = opacity 0.85, class:^(org.telegram.desktop)$
windowrule = opacity 0.9, class:^(code)$
#windowrule = float, class:^(kitty)$, title:(.*bluetui.*)
# General window rules
windowrule = animation slide right, class:^(kitty|Alacritty)$
windowrule = float, class:^(kitty)$, title:^(bluetui)$
windowrule = size 540 343, class:^(kitty)$, title:^(bluetui)$
windowrule = move 100%-w-20 4%, class:^(kitty)$, title:^(bluetui)$
windowrule = animation slide down, class:^(kitty)$, title:^(bluetui)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = size 540 343, class:^(nm-connection-editor)$
windowrule = move 100%-w-20 4%, class:^(nm-connection-editor)$
windowrule = animation slide down, class:^(nm-connection-editor)$
windowrule = float, class:^(steam), title:^(Friends List$)
windowrule = workspace 2, class:^(steam)
windowrule = workspace 3, class:^(dota2)
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 960 540, title:^(Picture-in-Picture)$
windowrule = move 25%-, title:^(Picture-in-Picture)$
windowrule = noblur, class:^(org.mozilla.firefox)$
windowrule = float, title:^(Bitwarden)$
windowrule = size 1200 600, title:^(Bitwarden)$
# Decorations related to floating windows on workspaces 1 to 10
windowrule = bordersize 2, floating:1, onworkspace:w[fv1-10]
windowrule = bordercolor $giantsorange, floating:1, onworkspace:w[fv1-10]
windowrule = rounding 8, floating:1, onworkspace:w[fv1-10]
# Decorations related to tiling windows on workspaces 1 to 10
windowrule = bordersize 3, floating:0, onworkspace:f[1-10]
windowrule = rounding 4, floating:0, onworkspace:f[1-10]
# Windows Rules End #

# Layers Rules #
layerrule = animation slide top, logout_dialog
# layerrule = animation popin 50%, waybar
layerrule = animation slide down, waybar
layerrule = animation fade 50%, wallpaper
# Layers Rules End #