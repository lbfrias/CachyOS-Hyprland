- name: Stow dotfiles
  include_tasks: tasks/stow_dotfiles.yaml
  vars:
    target_path: $HOME
    become_bool: false
    package: waybar

- name: Install essential packages
  include_tasks: tasks/install_official.yaml
  vars:
    package: waybar

- name: Enable systemd service
  ansible.builtin.systemd_service:
    name: waybar
    state: started
    enabled: true
    scope: user