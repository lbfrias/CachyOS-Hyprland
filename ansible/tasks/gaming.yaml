- name: Prepare Steam app directory
  ansible.builtin.file:
    path: /opt/steamapp
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: "0755"
  become: true
  
- name: Link Steam app directory
  ansible.builtin.file:
    src: /opt/steamapp
    dest: /home/{{ target_user }}/.steam
    state: link
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: "0755"

- name: Prepare Steam userdata directory
  ansible.builtin.file:
    path: /opt/steamdata
    state: directory
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: "0755"
  become: true
  
- name: Link Steam data directory
  ansible.builtin.file:
    src: /opt/steamdata
    dest: /home/{{ target_user }}/.local/share/Steam
    state: link
    owner: "{{ target_user }}"
    group: "{{ target_user }}"
    mode: "0755"

- name: Install essential packages
  include_tasks: tasks/install_official.yaml
  vars:
    package: cachyos-gaming-applications